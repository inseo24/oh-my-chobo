<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Basic</title>
</head>

<body>
    <!-- div 태그는 화면 표시 방법이 block -->
    <!-- block: 위에서부터 아래로 쌓는다.-->
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>

    <br>

    <!-- span 태그는 화면 표시 방법이 inline -->
    <!-- inline: 옆으로 붙여서 표현-->
    <!-- br 태그를 지워보세요! -->
    <span>Lorem ipsum</span><br />
    <span>Lorem ipsum</span><br />
    <span>Lorem ipsum</span><br />
    <span>Lorem ipsum</span><br />
    <span>Lorem ipsum</span>
</body>

</html>
